
<html>
  <head>
      <script type="text/javascript" src="x3dom-full.js"></script>

  </head>
  <body>
	<h1>Sky color</h1>
    <X3D xmlns='http://www.web3d.org/specifications/x3d-namespace' id='sc' showStat='true' showLog='true' width='500px' height='400px'>
      <Scene DEF='scene'>
        <Viewpoint DEF='view1' position='0 0 12'></Viewpoint>
        <Background DEF='back' groundAngle='0.9 1.5 1.57' groundColor='0.6 0.7 0.1 0.4 0.7 0.2 0.1 0.6 0.1 0 0.3 0.1' skyAngle='0.9 1.5 1.57' skyColor='0.21 0.18 0.66 0.2 0.44 0.85 0.51 0.81 0.95 0.77 0.8 0.82'></Background>
        <Transform DEF='trans1' translation='0 0 0'>
          <Shape>
            <Appearance>
                <Material DEF="mat"></Material>
            </Appearance>
            <Box DEF='GEO'></Box>
          </Shape>
        </Transform>
        <ColorInterpolator DEF="CI" key="0 0.5 1" keyValue="1 1 0, 1 0 0, 1 1 0"></ColorInterpolator>
        <TimeSensor DEF="TS" cycleInterval="3"></TimeSensor>
        <ROUTE fromNode="TS" fromField="fraction_changed" toNode="CI" toField="set_fraction"></ROUTE>
        <ROUTE fromNode="CI" fromField="value_changed" toNode="mat" toField="diffuseColor"></ROUTE>
      </Scene>
    </X3D>
  </body>
</html>
